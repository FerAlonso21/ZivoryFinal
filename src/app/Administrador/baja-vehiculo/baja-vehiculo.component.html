<h4>Eliminacion de auto</h4>
<div>
    <h2>Autos</h2>
    <div *ngIf="!principal.length">No hay productos por el momento</div>
    <table *ngIf="principal.length" class="table table-light table-striped text-center">
      <thead class="thead-dark">
        <tr>
          <td>Nombre</td>
          <td>Marca</td>
          <td>Sucursal</td>
          <td>Accion</td>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of principal">
            <td>{{ product.nombre_coche  }}</td>
            <td>{{ product.marca }}</td>
            <td>{{ product.sucursal }}</td>
           <td><button class="btn btn-outline-danger" (click)="borrar(product)">Borrar</button></td>

        </tr>
        
      </tbody>
    </table>
  </div>
