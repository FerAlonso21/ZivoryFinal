<div class="container">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Sucursal</th>
            <th scope="col">Nombre De Coche</th>
            <th scope="col">Marca</th>
            <th scope="col">AÃ±o</th>
            <th scope="col">Tipo</th>
            <th scope="col">Transmision</th>
            <th scope="col">Color</th>
            <th scope="col">Imagen</th>
            
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let i of principal">
                <td>{{i.sucursal}}</td>
                <td>{{i.nombre_coche}}</td>
                <td>{{i.marca}}</td>
                <td>{{i.anio}}</td>
                <td>{{i.tipo}}</td>
                <td>{{i.transmision}}</td>
                <td>{{i.color}}</td>
                <td ><img src="{{i.imagen}}" height="150" width="150"></td>
                <td>
                    <button type="button" class="btn btn-success" (click)="buscar(i)">Rentar</button>
                  </td>
            </tr>
        </tbody>
      </table>
</div>
