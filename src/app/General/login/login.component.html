
<div class="iniciar">
    <div class="login">
        <h2>Login de usuario</h2>
    <form [formGroup]="formLogin" >
        <div class="mb-3">
            <label class="form-label">{{email | customPipe:'Usuario'}}</label>
            <input type="text" class="form-control" formControlName="email">
        </div>
        <div class="mb-3">
            <label class="form-label">{{Password  | customPipe:'Contraseña'}}</label>
            <input type="password" class="form-control" formControlName="password">
        </div>
        <input class="btn btn-outline-danger" type="button" value="Enviar" (click)="cargar()">
    </form>
        <div class="container">

            <div class="form-group mt-5">
              <label class="form-label">N. telefonico</label>
              <input type="text" class="form-control" #Phone required/>
            </div>
            <div id="recaptcha-container" class="form-group"></div>
            <div class="form-group">
              <button type="button" class="btn btn-danger btn-block m-2" (click)="sendCode(Phone.value)">ENVIAR MENSAJE</button>
            </div>
            <div class="form-group">
              <label class="form-label">CÓDIGO</label>
              <input type="text" class="form-control"  #Code required/>
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-danger btn-block m-2" (click)="rolesService.verifyCode(Code.value)">Iniciar Sesión</button>
            </div>
          </div>
    
    </div>
</div>
