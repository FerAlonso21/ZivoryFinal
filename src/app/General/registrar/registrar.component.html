

<form action="" [formGroup]="formReg" (ngSubmit)="onSubmit()">

    <body>
        <div class="signup-form">
                <h2>Registro</h2>
                <p class="hint-text">Crea tu cuenta. Sólo te tomará un minuto para tomar tus llaves</p>
                <div class="form-group">
                    <div class="row">
                        <div class="col" [formGroup]="formReg">
                            <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre" >
                        </div>
                        <div class="col" [formGroup]="formReg">
                            <input type="text" class="form-control" formControlName="apellido" placeholder="Apellido" >
                        </div>
                    </div>
                </div>
                <div class="form-group" [formGroup]="formReg">
                    <input type="email" class="form-control" formControlName="email" placeholder="Correo" >
                </div>
                <div class="form-group" [formGroup]="formReg">
                    <input type="number" class="form-control" formControlName="edad" placeholder="Edad" >
                </div>
                <div class="form-group" [formGroup]="formReg">
                    <input type="text" class="form-control" formControlName="direccion" placeholder="Direccion" >
                </div>
                <div class="form-group" [formGroup]="formReg">
                    <input type="number" class="form-control" formControlName="telefono" placeholder="Telefono" >
                </div>
                <div class="form-group" [formGroup]="rea">
                    <input id="pass1" type="password"  formControlName="password1" placeholder="Contraseña" >
                </div>
                <div class="form-group" [formGroup]="rea">
                    <input id="pass2" type="password" formControlName="password2" placeholder="Vuelve a escribir la Contraseña" >
                    
                        <div style="color: red;" *ngIf="checarSiSonIguales()==true">Las contraseñas no coinciden </div>

                </div>
                    <div class="buti">
                        <!-- <input class="btn btn-success btn-lg btn-block " type="submit" value="Enviar"> -->
                        <button  mat-raised-button [disabled]="!rea.valid">Enviar</button>
                    </div>
            <div class="text-center">Ya tienes cuenta?
                <a href="./login">Inicia Sesión</a>
            </div>
        </div>
    </body>
    </form>
